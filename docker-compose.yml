services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: synqanun_user
      POSTGRES_PASSWORD: synqanun_pass
      POSTGRES_DB: synqanun_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://synqanun_user:synqanun_pass@db:5432/synqanun_db
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
